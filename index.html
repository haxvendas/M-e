<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Dia das Mães</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card" onclick="toggleFlip()">
    <div class="card-inner" id="cardInner">
      
      <!-- Frente do envelope -->
      <div class="card-face front">
        <div class="stamp">📮</div>
        <div class="address">
          <p>Para: Lucia</p>
          <p>De: Thiago</p>
        </div>
      </div>
      
      <!-- Verso da carta -->
      <div class="card-face back">
        <div class="badge">#1 Mom</div>
        <div class="message">
          <p>Para a melhor mamãe do mundo,</p>
          <p><strong>te amo!</strong></p>
        </div>
        <div class="flower">💐</div>
      </div>

    </div>
  </div>

  <script>
    function toggleFlip() {
      document.getElementById('cardInner').classList.toggle('is-flipped');
    }
  </script>
</body>
</html>
