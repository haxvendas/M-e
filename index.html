<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta para Mamãe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="envelope" onclick="abrirCarta()">
    <div class="flap" id="flap"></div>
    <div class="letter" id="letter">
      <p>Para a melhor mamãe do mundo,<br><strong>te amo!</strong></p>
      <p class="assinatura">De: Thiago</p>
    </div>
    <div class="frente">
      <p>Para: Lucia</p>
    </div>
  </div>

  <script>
    function abrirCarta() {
      document.getElementById("flap").classList.add("aberto");
      document.getElementById("letter").classList.add("mostrar");
    }
  </script>
</body>
</html>
