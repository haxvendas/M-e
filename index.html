
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta para o Dia das Mães</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene" onclick="openEnvelope()">
    <div class="envelope" id="envelope">
      <div class="front"></div>
      <div class="back"></div>
      <div class="flap"></div>
      <div class="letter" id="letter">
        <div class="message">
          <h2>Feliz Dia das Mães, Lucia!</h2>
          <p>Mãe, teu amor é o abraço que me guia mesmo nos dias mais escuros.<br>Obrigado por ser luz. Te amo!</p>
          <p><em>Com amor, Thiago</em></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
