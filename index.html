
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Mamãe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
      <div class="card-front">
        <div class="envelope">
          <p>Para: Lucia</p>
          <p>De: Thiago</p>
        </div>
      </div>
      <div class="card-back">
        <div class="message">
          <h2>Para a melhor mamãe do mundo,</h2>
          <h3>te amo!</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
