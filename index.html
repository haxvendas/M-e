<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Dia das Mães</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6eb, #ffcdd2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
    }.container {
  position: relative;
  width: 300px;
  height: 200px;
  perspective: 1000px;
}

.envelope {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #e53935;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #b71c1c;
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
  transform-origin: top center;
  transform: rotateX(0deg);
  transition: transform 1s ease;
  z-index: 2;
}

.paper {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fffde7;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  transform: translateY(0);
  opacity: 0;
  transition: transform 1s ease, opacity 1s ease;
  z-index: 1;
}

.container.open .flap {
  transform: rotateX(-180deg);
}

.container.open .paper {
  transform: translateY(-200px);
  opacity: 1;
}

.paper h2 {
  color: #6a1b9a;
  margin-bottom: 10px;
}

.paper p {
  font-size: 1em;
  line-height: 1.5;
  color: #444;
}

.signature {
  margin-top: 15px;
  font-style: italic;
  color: #8e24aa;
}

  </style>
</head>
<body>
  <div class="container" onclick="this.classList.add('open')">
    <div class="envelope">
      <div class="flap"></div>
      <div class="paper">
        <h2>Feliz Dia das Mães, Lucia!</h2>
        <p>
          Mãe, teu amor é o abraço que me guia mesmo nos dias mais escuros. Obrigado por ser luz. Te amo para sempre.
        </p>
        <div class="signature">Com carinho, Thiago</div>
      </div>
    </div>
  </div>
</body>
</html>
