<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Dia das Mães</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }
    .envelope-box {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      perspective: 1000px;
    }
    .letter {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      height: 180px;
      background: #fff8e1;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: translateY(100%);
      opacity: 0;
      transition: transform 1s ease 0.5s, opacity 0.5s ease 0.5s;
      z-index: 1;
      text-align: center;
    }
    .envelope-body {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #d32f2f;
      border-radius: 10px;
      z-index: 3;
    }
    .flap-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #b71c1c;
      clip-path: polygon(50% 0%, 100% 50%, 0% 50%);
      transform-origin: top center;
      transition: transform 1s ease-in-out;
      z-index: 4;
    }
    .envelope-box.open .flap-top {
      transform: rotateX(-180deg);
    }
    .envelope-box.open .letter {
      transform: translateY(-210px);
      opacity: 1;
    }
    .letter h2 {
      color: #6a1b9a;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .letter p {
      font-size: 0.95em;
      color: #444;
      line-height: 1.4;
    }
    .signature {
      margin-top: 15px;
      font-style: italic;
      color: #8e24aa;
    }
  </style>
</head>
<body>
  <div class="envelope-box" onclick="this.classList.add('open')">
    <div class="flap-top"></div>
    <div class="envelope-body"></div>
    <div class="letter">
      <h2>Feliz Dia das Mães, Lucia!</h2>
      <p>
        Mãe, teu amor é o abraço que me guia mesmo nos dias mais escuros. Obrigado por ser luz. Te amo para sempre.
      </p>
      <div class="signature">Com carinho, Thiago</div>
    </div>
  </div>
</body>
</html>
