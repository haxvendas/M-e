<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta para Mamãe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="envelope-container" onclick="abrirCarta()">
    <div class="envelope">
      <div class="envelope-top" id="envelope-top"></div>
      <div class="envelope-front">
        <p class="to-from">Para: Lucia<br>De: Thiago</p>
      </div>
      <div class="letter" id="letter">
        <p>Para a melhor mamãe do mundo,<br><strong>te amo!</strong></p>
      </div>
    </div>
  </div>

  <script>
    function abrirCarta() {
      document.getElementById("envelope-top").classList.add("open");
      document.getElementById("letter").classList.add("show");
    }
  </script>
</body>
</html>
